<!DOCTYPE html>
<html>
<head>
  <title>Confession</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .message {
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    
    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confession</h1>
    <div class="message">
      <p>Dear Crush,</p>
      <p>Saya suka awak. Nk couple x?</p>
    </div>
    <div class="buttons">
      <button class="button yes">Yes</button>
      <button class="button no">No</button>
    </div>
  </div>

  <script>
    const yesButton = document.querySelector('.yes');
    const noButton = document.querySelector('.no');

    yesButton.addEventListener('click', () => {
      alert('That\'s great! I\'m so happy!');
    });

    noButton.addEventListener('click', () => {
      const randomX = Math.floor(Math.random() * window.innerWidth);
      const randomY = Math.floor(Math.random() * window.innerHeight);
      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    });
  </script>
</body>
</html>
